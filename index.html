<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section class="title">
        Welcom to student picker
    </section>
    <section class="container_student_picker">
        <!-- <button onclick="tored()">to red</button> -->
       

        <section class="generator">
            <!-- <div class="generate_list_student">
                <button onclick="generateStudentsList()">generate ready list</button>
            </div> -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#subjectModal">
                Students list
            </button>

            <div class="modal fade" id="subjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <form class="form-floating m-3 new_student">
                            <input type="text" class="form-control" id="student_name" placeholder="name@example.com" >
                            <label for="student_name">Student Name</label>
                            <button id="add" onclick="addStudents()">New student</button>
                    </form>

                    <!-- <section class="students_list_section">
                        <div class="students_list_title">
                            <h3>students list</h2>
                        </div>
                        <div class="stud_list">

                        </div>
                    </section> -->
                    <div id="students_list">
                    </div>
                    <div id="students_more_then_subjects" class="p-2">

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
  
            

         
            
            
            <!-- this button will show the list of subjects -->


            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Subjects list
            </button>
            
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Subjects list</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div>
                        <form class="form-floating m-3 new_student">
                            <input type="text" class="form-control " id="subject_name" placeholder="IT" >
                            <label for="student_name">Subject Name</label>
                            <button id="add_subject" type="button" onclick="addSubject()">Add</button>
                        </form> 
                    </div>
                    <div id="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
  
        
        </section>

        <div class="pick_lucky_student">
            <div class="spinner">
                <!-- <h3>The lucky dude is :</h3> -->
                <div id="spining_names">
                    
                </div>
            </div>
            <button id="Random_student" onclick="pickStudent()">Pick</button>
            <div id="warning_message">
            </div>
            
        </div>
        
    
        <section class="list_picked_students">
            <div class="students_picked">

                <div>
                    <h3>picked students</h2>
                </div>
                <table class="generated_elements" id="table_raport">
                    <thead>
                        <tr>
                            <th >
                                student
                            </th>
                            <th>
                                date
                            </th>
                            <th>
                                subject
                            </th>
                            
                        </tr>
                    </thead>
                    <tbody>
    
                        <tr>
                            <td id="picked_students">
        
                            </td>
                            <td id="picked_date">
        
                            </td>
                            <td id="picked_subject">
        
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="rapport_submit">

            </div>
            
        </section>
    </section>

    <script src="script.js"> </script>
</body>

</html>
