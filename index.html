<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section class="title">
        Welcom to student picker
    </section>
    <section class="container_student_picker">
        <!-- <button onclick="tored()">to red</button> -->
        <section class="students_list_section">
            <div class="students_list_title">
                <h3>students list</h2>
            </div>
            <div class="stud_list">
                <span id="students_list" >
                    
                </span>
            </div>
        </section>

        <section class="generator">
            <div class="generate_list_student">
                <button onclick="generateStudentsList()">generate ready list</button>
            </div>

            <form class="form-floating mb-3 new_student">
                <!-- <label for="">Student Name</label> -->
                <!-- <input type="text" id="student_name"> -->
                <input type="text" class="form-control" id="student_name" placeholder="name@example.com">
                <label for="student_name">Student Name</label>
                <button id="add" onclick="addStudents()">New student</button>
            </form> 

            <div class="pick_lucky_student">
                <button id="Random_student" onclick="pickStudent()">Go</button>
            </div>
        
        </section>
    
        <section class="list_picked_students">
            <div>
                <h3>picked students</h2>
            </div>
            <div id="picked_students">
    
            </div>
        </section>
    </section>

    <script src="script.js"> </script>
</body>

</html>
